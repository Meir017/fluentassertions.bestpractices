name: CI
on: [pull_request]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: install dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
          include-prerelease: true
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build
        shell: pwsh
        run: .\build.ps1
